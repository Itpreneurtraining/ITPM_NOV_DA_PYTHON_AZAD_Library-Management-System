{% extends 'library/base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card text-center shadow-sm border-0">
        <div class="card-header bg-warning text-dark">
            <h4><strong>Sorry!</strong></h4>
        </div>
        <div class="card-body">
            <p class="lead">No copies of <strong>"{{ book.title }}"</strong> are available at the moment.</p>
            <p class="text-muted">Please check again later or explore other books.</p>
            <a href="{% url 'book_list' %}" class="btn btn-secondary mt-3">
                <i class="fas fa-arrow-left"></i> Back to Book List
            </a>
        </div>
    </div>
</div>
{% endblock %}
