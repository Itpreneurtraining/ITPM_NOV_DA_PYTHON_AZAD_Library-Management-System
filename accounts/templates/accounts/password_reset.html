{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4 w-100" style="max-width: 500px;">
            <h3 class="text-center mb-4 text-primary">Forgot Your Password?</h3>
            <p class="text-center text-muted">Enter your email address and weâ€™ll send you a link to reset your password.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
