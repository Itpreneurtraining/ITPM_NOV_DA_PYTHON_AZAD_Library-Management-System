{% extends 'library/base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Forgot Your Password?</h2>
    <p class="text-center">Enter your username to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
    </form>
</div>
{% endblock %}
