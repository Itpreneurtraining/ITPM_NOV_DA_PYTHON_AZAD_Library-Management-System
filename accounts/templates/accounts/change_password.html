{% extends 'library/base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Change Your Password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" class="form-control" id="password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Change Password</button>
    </form>
</div>
{% endblock %}
